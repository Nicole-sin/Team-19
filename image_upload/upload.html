<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">2
    <title>Capture and Upload Image</title>
</head>
<body>
    <h1>Capture and Upload Lesson Plan Image</h1>
    <form id="uploadForm" action="http://127.0.0.1:5001" method="post" enctype="multipart/form-data">
        <input type="file" name="image" accept="image/*" capture="camera">
        <button type="submit">Upload Photo</button>
    </form>
</body>
</html>
